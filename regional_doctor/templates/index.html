<!DOCTYPE html>
<html>
<head>
	<title> Request</title>
		
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
		
</head>
<body>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/sign_up" method="post">
					
			<h1> Patient form </h1>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br>
							
			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " required/><br>

			<input class="box" type="text" name="address" id="address"
			placeholder="Address " required/><br>

            <input class="box" type="text" name="blood_group" id="blood_group"
			placeholder="Blood_Group " required/><br>

            <select class="box" name="genders">
                <option value="male">Male</option>
                <option value="Female">Female</option>
            </select>

            <textarea placeholder="description..." name="description"></textarea>

						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
